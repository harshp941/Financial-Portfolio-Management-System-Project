<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio Management System</title>
</head>
<body>
    <h1>Financial Portfolio Management System</h1>

    <!-- Portfolio details and transaction log sections here -->
    <div>
        <h2>Portfolio Value: <span id="portfolio-value"></span></h2>
        <h3>Portfolio Allocation</h3>
        <table id="portfolio-allocation">
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Allocation (%)</th>
                </tr>
            </thead>
        <tbody>
            
        </tbody>
    
        </table>
    </div> 
    <div id="transaction-history">
        <h3>Transaction History</h3>
        <ul id="transaction-log">
            <!-- Transaction logs will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Main script entry point with module type -->
    <script type="module" src="main.js"></script>
</body>
</html>
